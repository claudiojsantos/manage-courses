<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Name:</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}">
      <div class="invalid-feedback">
        <span>Course Name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Price:</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="course.price" name="price" type="number" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}">
      <div class="invalid-feedback">
        <span>Course Price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Rating:</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="course.rating" name="rating" type="number" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}">
      <div class="invalid-feedback">
        <span>Course Rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Description:</label>

    <div class="col-sm-10">
      <textarea class="form-control" required [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>
      <div class="invalid-feedback">
        <span>Course Description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-success mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
